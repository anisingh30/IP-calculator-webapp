<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="www.thymelaeaf.org">
    <title>IP Calculator</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div style="width:350px; margin:auto; padding-top:200px;">
    <h1>IP-Calculator</h1>
    <div>
        <form method="get" action="main">
            <div>
                <label for="ipAddress">Ip-Address:</label>
                <input id="ipAddress" placeholder="Enter IP Address" name="ipAddress" required type="text" autofocus />
            </div>
            <div>
                <label for="subnetMask">Subnetmask:</label>
                <input id="subnetMask" placeholder="Enter Subnetmask" name="subNetMask" required type="text" />
            </div>
            <div>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
